stages:
  - build
  - deploy
  - verify_deploy

build:
  image: python:3.6-alpine
  stage: build
  before_script:
    - pip install docutils
  script:
    - python setup.py check -mrs
    - python setup.py sdist
  artifacts:
      paths:
        - dist/*

# Test by deploying to the PyPi test site.
deploy_test_pypi:
  image: python:3.6-alpine
  stage: deploy
  only:
    - master
  before_script:
    - 'pip install twine'
    - './create-pypirc.sh'
  script:
    - twine upload -r pypi_test dist/*
  after_script:
    - echo "" > ~/.pypirc && rm -f ~/.pypirc

deploy_pypi:
  image: python:3.6-alpine
  stage: deploy
  only:
    - master
  before_script:
    - 'pip install twine'
    - './create-pypirc.sh'
  script:
    - twine upload dist/*
  after_script:
    - echo "" > ~/.pypirc && rm -f ~/.pypirc

verify_deploy:
  image: python:3.6-alpine
  stage: verify_deploy
  only:
    - master
  script:
    - pip install offlinemsmtp
